<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <title>Descuentos</title>
    </head>
    <body>
        <header>
            <a href="./index.html">
                <img class="home" src="./icons/home.png" alt="">
            </a>
            <h1>Porcentajes y descuentos</h1>
          <!--  <p>Este es el segundo taller del curso pr치ctico en javascript</p>-->
        </header>
        <main class="card-container">
            <section class="card-disc">
                <h2>Calcula cualquier descuento</h2>
                <form>
                    <label for="InputPrice">Escribe el precio del producto:</label>
                    <input type="number" id="InputPrice" placeholder="$"></form> <br> <br>   
                    <label for="InputDiscount">Escribe el descuento del producto:</label>
                    <input oninput="GetDiscount()" type="number" id="InputDiscount" placeholder="%"><br> 
                    <!--<button type="button" >Calcular el precio con descuento</button>-->
                    <section class="s-discounts">
                        <label class="total" for="InputCoupon">Total: $</label>
                        <p id="LastPrice"></p>
                    </section>
                </form>
            </section>
            <section  class="card-disc">
                <h2>Calcula el descuento con cupones</h2>
                <form>
                    <label for="InputPriceCoupon">Escribe el precio de tu producto:</label>
                    <input type="number" id="InputPriceCoupon" placeholder="$">    
                    <label>Selecciona un c칩digo de descuento:</label>
                    <section class="s-discounts">
                         <span onclick="Autocomplete1()" id="Code1" value="CODESC20">CODESC20</span>
                        <span onclick="Autocomplete2()" id="Code2" value="CODESC35">CODESC35</span>
                        <span onclick="Autocomplete3()" id="Code3" value="CODESCNUEVOUSUARIO">CODESCNUEVOUSUARIO</span>
                    </section>        
                    <section>
                        <label for="InputCoupon">Cup칩n:</label>
                        <span id="LastPriceCoupon"></span>
                    </section>
                    <!--<button type="button" onclick="DiscountCoupon()">Aplicar el cup칩n</button> --><br>
                    <section class="s-discounts">
                        <label class="total" for="InputCoupon">Total: $</label>
                        <p id="FinalPriceCoupon"></p>  
                    </section>
                </form>
            </section>
        </main>
    </body>
<script src="descuentos.js"></script>
</html>
